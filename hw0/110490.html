<button class="button-92" onClick="getVal(1)">玩家一請點我</button>
<button class="button-92" onClick="getVal(2)">請點我</button>
<div id = "text" style="font-family:myfont">
    <span style=jf-openhuninn-2.1.ttf>玩家1目前攻擊力:0</span><br>
	<span style=jf-openhuninn-2.1.ttf>玩家2目前攻擊力:0</span><br>

</div>

<style>
/* CSS */
.button-92 {
  --c: #fff;
  /* text color */
  background: linear-gradient(90deg, #0000 33%, #fff5, #0000 67%) var(--_p,100%)/300% no-repeat,
    #004dff;
  /* background color */
  color: #0000;
  border: none;
  transform: perspective(500px) rotateY(calc(20deg*var(--_i,-1)));
  text-shadow: calc(var(--_i,-1)* 0.08em) -.01em 0   var(--c),
    calc(var(--_i,-1)*-0.08em)  .01em 2px #0004;
  outline-offset: .1em;
  transition: 0.3s;
}

.button-92:hover,
.button-92:focus-visible {
  --_p: 0%;
  --_i: 1;
}

.button-92:active {
  text-shadow: none;
  color: var(--c);
  box-shadow: inset 0 0 9e9q #0005;
  transition: 0s;
}

.button-92 {
  font-weight: bold;
  font-size: 2rem;
  margin: 0;
  cursor: pointer;
  padding: .1em .3em;
  
  p {
　font-family:face=jf-openhuninn-2.1.ttf;
}
  
  
}>
</style>

<script>

let player1 = 0, player2=0;

function getVal(p)

{
if (p==1)player1= Math.random() * 100;
else     player2= Math.random() * 100;

document.getElementById("text").innerHTML = <font face=jf-openhuninn-2.1.ttf>"玩家1目前攻擊力"</font>+ player1;
document.getElementById("text").innerHTML += "<br>";
document.getElementById("text").innerHTML += "玩家2目前攻擊力"+ player2;

if(player1>player2) 
document.getElementById("text").innerHTML += "<br>玩家一獲勝";

else if(player1<player2) 
document.getElementById("text").innerHTML += "<br>玩家二獲勝";

else if(player1==player2) 
document.getElementById("text").innerHTML += "<br>平手";


}

</script>
